<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <!-- Calculator borrowed from https://www.javatpoint.com/html-calculator -->
    <form name="Calculator" class="calculator">
        <table cellpadding="15" cellspacing="12">
            <tr>
                <td>
                    <input type="text" name="Input" Size="35" id="display">
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="1">
                    <input type="button" name="two" value="2">
                    <input type="button" name="three" value="3">
                    <input type="button" name="add" class="btnTop" value="+">
                    <br>
                    <input type="button" name="four" value="4">
                    <input type="button" name="five" value="5">
                    <input type="button" name="six" value="6">
                    <input type="button" name="minus" value="-">
                    <br>
                    <input type="button" name="seven" value="7">
                    <input type="button" name="eight" value="8">
                    <input type="button" name="nine" value="9">
                    <input type="button" name="mul" value="*">
                    <br>
                    <input type="button" name="clear" value="c">
                    <input type="button" name="zero" value="0">
                    <input type="button" name="evaluate" value="=">
                    <input type="button" name="div" value="/">
                    <br>
                </td>
            </tr>
        </table>
    </form>
</body>
<script src="./index.js"></script>

</html>
